<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- script defer-->
    <!-- script async -->
</head>
<body>   
<div class="container-fuild d-flex justify-content-center header">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
</div>
<div class="container-fuild">
    <div= class="row">
        <aside class="col-sm-12 col-md-5 col-lg-4">
            <div>
                <h2>Search for a City:</h2>
                <!-- search bar -->
                <input class=" col-12" type="serach" name="search-City" id="city" placeholder="Enter a City">
                <input class=" col-12" type="serach" name="search-State-Code" id="state-Code" placeholder="Enter the State Code">
                <!-- search button -->
                <input class=" col-12" type="submit" value="search" id="submit">
                <!-- css bot border  -->
            </div>
            <div>
                <!-- js previous searched cities buttons -->
                <ul class="previousSearchedCity"></ul>
            </div>
        </aside>
        <div class="col-sm-12 col-md-7 col-lg-8">
            <section class="currentWeather">
                <h2 class="selectedCityAndDate">city</h2>
                <ul class="forecastCurrentWeatherList"></ul>
            </section>
            <section class="forecastFutureWeather">
                <h3 class="forecastFutureDay">5 Days Forecast</h3>
                <div class="forecastFutureWeatherBlock">
                    <div class="forecastBlock">
                        <h4 class="futureDate"></h4>
                        <ul class="forecastFutureWeatherList"></ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
</div>


    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
